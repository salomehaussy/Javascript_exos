<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="/exo-todolist/assets/exot-todolist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header><h1>to do list</h1> </header>
    <form name="f"> 
           <input type="text" classe="todo-input">
           <button class="todo-button" type="submit">
            <i class="fa-solid fa-square-plus"></i>
           </button>
          <div class="select"> 
            <select name="todo" class="filter-todo">
             <option value="all">Toutes</option>
             <option value="completed">Complété</option>
             <option value="uncompleted">A faire</option></select>
          </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="/exo-todolist/assets/exo-todolist.js"></script>
</body>
</html>
